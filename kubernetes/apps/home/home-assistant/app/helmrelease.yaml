---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2024.3.1
    env:
      TZ: Europe/Stockholm
    envFrom:
      - secretRef:
          name: home-assistant-secret
    service:
      main:
        ports:
          http:
            port: 8123
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: mdi:home-assistant
        hosts:
          - host: &host "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        mountPath: /config
        storageClass: longhorn
        size: 3Gi
        retain: true
    resources:
      requests:
        cpu: 15m
        memory: 375Mi
      limits:
        cpu: 400m
        memory: 650Mi

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.22.1
        env:
          TZ: Europe/Stockholm
          EMAIL: thiagoalmeidasa+hass@gmail.com
          GIT_AUTHOR_NAME: Thiago Almeida
        workingDir: '/config'
        git:
          deployKeySecret: code-server-hass-secret
        args:
          - --auth
          - 'none'
          - --user-data-dir
          - '/config/.vscode'
          - --extensions-dir
          - '/config/.vscode'
        ingress:
          enabled: true
          ingressClassName: 'nginx'
          annotations:
            hajimari.io/appName: 'Hass Config'
            hajimari.io/icon: cib:visual-studio-code
          hosts:
            - host: &hostvs 'hass-vscode.${SECRET_DOMAIN}'
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *hostvs
        volumeMounts:
          - name: config
            mountPath: /config
