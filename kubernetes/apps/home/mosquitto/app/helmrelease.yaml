---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: false
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: public.ecr.aws/docker/library/eclipse-mosquitto
      tag: 2.0.18
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: shared
        externalIPs: ["${SVC_MQTT_ADDR}"]
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      config-file:
        enabled: true
        type: configMap
        name: mosquitto-configmap
        subPath: mosquitto.conf
        mountPath: /mosquitto/config/mosquitto.conf
        readOnly: true
      secret-file:
        enabled: true
        type: secret
        name: mosquitto-secret
        subPath: mosquitto.pwd
        mountPath: /mosquitto/config/mosquitto.pwd
        readOnly: true
    resources:
      requests:
        cpu: 5m
        memory: 15Mi
      limits:
        memory: 50Mi
