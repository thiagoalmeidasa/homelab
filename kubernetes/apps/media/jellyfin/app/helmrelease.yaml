---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      jellyfin:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 44  # video
              - 109  # render
        containers:
          main:
            image:
              repository: jellyfin/jellyfin
              tag: 10.9.11
            env:
              DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
              JELLYFIN_FFmpeg__probesize: 50000000
              JELLYFIN_FFmpeg__analyzeduration: 50000000
              JELLYFIN_CACHE_DIR: /cache
            resources:
              requests:
                cpu: 1
                memory: 1Gi
                gpu.intel.com/i915: 1
              limits:
                memory: 3Gi
                gpu.intel.com/i915: 1
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
    service:
      main:
        controller: jellyfin
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: ${LOCAL_SUBNETS}
          hajimari.io/enable: "true"
          hajimari.io/icon: simple-icons:jellyfin
        hosts:
          - host: &host media.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        accessMode: ReadWriteOnce
        enabled: true
        type: persistentVolumeClaim
        storageClass: longhorn
        size: 5Gi
        retain: true
        globalMounts:
          - path: /config
      movies:
        type: nfs
        server: "${NFS_SERVER}"
        path: "${NFS_MEDIA}/movies"
        globalMounts:
          - path: "/media/movies"
      tvshows:
        type: nfs
        server: "${NFS_SERVER}"
        path: "${NFS_MEDIA}/tvshows"
        globalMounts:
          - path: "/media/tvshows"
      transcode:
        enabled: true
        type: emptyDir
      cache:
        enabled: true
        type: emptyDir
